<html>
    <body>
        
        //heading
        <h1>My html page</h1>

        <h1>The form method="get" attribute</h1>

        //get method active here, sends data from client to the server
        //here is the active form we have got from w3schools
        <form action="/name" method="get">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit">
          </form>

        
        //has two ids 
        //send data from client to the server 
          <h1>The form method="post" attribute</h1>
          <form action="/name" method="post">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit">
          </form>
    </body>
</html>
